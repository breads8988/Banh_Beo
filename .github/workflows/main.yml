name: Python application

on:
  push:
    branches:
      - 'main'

jobs:
  test_e2e:
    runs-on: ubuntu-latest
    name: Run Robot Framework Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create folder for reports
        run:  mkdir reports
      - name: Robot Framework Test
        # NOTE: joonvena/robotframework-docker-action@v0.1 had permissions issue
        # This action is based on a Docker image. I had to fall back to that image
        # and use --user flag
        run: |
          docker run \
            -v ${PWD}/reports:/opt/robotframework/reports:Z \
            -v ${PWD}:/opt/robotframework/tests:Z \
            --user $(id -u):$(id -g) \
            -e BROWSER=chrome \
            ppodgorsek/robot-framework:latest
      - name: Upload test results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: robotframework report
          path: reports
      - name : Download Test results
        uses: actions/download-artifact@v2
        with:
          name: robotframework report
          path: reports
      - name: Debug
        run: ls -la ${PWD}/reports
      - name: zip report
        uses: papeloto/action-zip@v1
        with:
          files: /home/runner/work/Banh_Beo/Banh_Beo/reports
          dest: ${PWD}/reports.zip
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
            # Required mail server address:
            server_address: smtp.gmail.com
            # Required mail server port:
            server_port: 465
            # Optional (recommended): mail server username:
            username: ${{secrets.MAIL_USERNAME}}
            # Optional (recommended) mail server password:
            password: ${{secrets.MAIL_PASSWORD}}
            # Required mail subject:
            subject: Github Actions job result
            # Required recipients' addresses:
            to: hunghq0809@gmail.com
            # Required sender full name (address can be skipped):
            from: Automation Team # <user@example.com>
            # Optional whether this connection use TLS (default is true if server_port is 465)
            secure: true
            # Optional plain body:
            body: Build job of ${{github.repository}} completed successfully!
            # Optional HTML body read from file:
            #html_body: file://README.html
            # Optional carbon copy recipients:
            #cc: kyloren@example.com,leia@example.com
            # Optional blind carbon copy recipients:
            #bcc: r2d2@example.com,hansolo@example.com
            # Optional recipient of the email response:
            #reply_to: luke@example.com
            # Optional Message ID this message is replying to:
            #in_reply_to: <random-luke@example.com>
            # Optional unsigned/invalid certificates allowance:
            #ignore_cert: true
            # Optional converting Markdown to HTML (set content_type to text/html too):
            #convert_markdown: true
            # Optional attachments:
            attachments: ${PWD}/reports/report.html
            # Optional priority: 'high', 'normal' (default) or 'low'
            #priority: low
